<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body>

    <main>
        <!-- Flex Container | To arrange #Sidebar and #Main-Content horizontally -->
        <div class="d-flex">

            <!-- Sidebar | Left Side -->
            <nav id="sidebar"></nav>

            <!-- Main Content Box | Right Side -->
            <div id="main-content">

                <!-- Header of Main Content Box -->
                <header>

                    <!-- Upgrade Box | Fixed -->
                    <div id="upgrade-box"></div>

                    <!-- navbar -->
                    <nav id="main-navbar"></nav>

                </header>

                <!-- Recently Played Section -->
                <section id="recently-played"></section>

                <!-- Suggestions Playlist Mix -->
                <section id="suggestions"></section>

                <!-- Most Popular Artists -->
                <section id="popular-artists"></section>

            </div>
                
        </div>
    </main>

    <!-- Main Footer | Bottom Side -->
    <footer id="main-footer">

    </footer>

</body>

</html>
