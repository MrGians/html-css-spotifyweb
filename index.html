<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Spotify Web</title>
</head>

<body class="debugs">

    <main>
        <!-- Main Container | To arrange #Sidebar and #Main-Content horizontally -->
        <div id="main-container" class="d-flex bg-primary border">

            <!-- Sidebar | Left Side -->
            <nav id="sidebar" class="d-flex justify-between bg-black border">

                <!-- Sidebar Navigation Menu -->
                <section id="sidebar-menu" class="border">
                    <!-- Spotify Main Logo -->
                    <div class="main-logo p-10">
                        <!-- Logo X-Small -->
                        <a href="#"><img src="images/logo-small.svg" alt="Main Logo Spotify"></a>
                        <!-- Logo Medium -->
                        <a href="#"><img src="images/logo.svg" alt="Main Logo Spotify"></a>
                    </div>
                    <!-- Navigation -->
                    <div class="navigation">
                        <ul>
                            <li class="p-10">
                                <a href="#"><img src="images/home.svg" alt="Home"><span class="px-10"> Home</span></a>
                            </li>
                            <li class="p-10">
                                <a href="#"><img src="images/search.svg" alt="Cerca"><span class="px-10"> Cerca</span></a>
                            </li>
                            <li class="p-10">
                                <a href="#"><img src="images/libreria.svg" alt="La tua libreria"><span class="px-10"> La tua libreria</span></a>
                            </li>
                        </ul>
                    </div>
                    <!-- My Playlist List -->
                    <div class="my-playlist py-20">
                        <ul>
                            <!-- Title -->
                            <li class="p-10">
                                <h4 class="uppercase">Playlist</h4>
                            </li>
                            <!-- Create New Playlist -->
                            <li class="new-playlist p-10">
                                <a href="#">
                                <i class="fa-solid fa-square-plus fa-2x"></i>
                                <span class="px-10">Crea Playlist</span>
                                </a>
                            </li>
                            <!-- Playlist List -->
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                            <li class="p-10"><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>

                </section>

                <!-- Profile Settings -->
                <section id="profile-settings" class="border">
                    <!-- Install App -->
                    <div class="install-app t-center p-10">
                        <a href="#"><i class="fa-regular fa-circle-down"></i><span class="px-10">Installa app</span></a>
                    </div>
                    <!-- User Profile -->
                    <div class="profile p-10">
                        <a class="d-flex align-center" href="#">
                            <img src="images/profile.svg" alt="John Doe">
                            <span class="px-10"><h4>John Doe</h4></span>
                        </a>
                    </div>
                </section>
            </nav>

            <!-- Main Content Box | Right Side -->
            <div id="main-content" class="w-100 border">

                <!-- Header of Main Content Box -->
                <header class="border">

                    <!-- Upgrade Box | Fixed -->
                    <div id="upgrade-box" class="w-100 bg-black border"></div>

                    <!-- navbar -->
                    <nav id="main-navbar" class="border">link link link link link link link</nav>

                </header>

                <!-- Recently Played Section -->
                <section id="recently-played">
                    
                </section>

                <!-- Suggestions Playlist Mix -->
                <section id="suggestions"></section>

                <!-- Most Popular Artists -->
                <section id="popular-artists"></section>

            </div>
                
        </div>
    </main>

    <!-- Main Footer | Bottom Side -->
    <footer id="main-footer" class="bg-secondary border">

        <!-- Spotify Player -->
        <section id="player" class="d-flex justify-between h-100 p-10 border">

            <!-- Now Playing | Left Col -->
            <div id="now-playing" class="d-flex justify-between align-center border">
                <!-- Track Album Cover -->
                <div class="album-cover t-center border">
                    <img class="w-100 h-100" src="images/sinister.jpeg" alt="Sinister">
                </div>
                <!-- Track Name -->
                <div class="track-name px-10 border">
                    <h3>Sinister</h3>
                    <span>Brano </span>
                    <span>Nome</span>
                </div>
                <!-- Track Actions -->
                <div class="track-actions d-flex justify-around align-center t-center h-100 border">
                    <a href="#" class="px-10 fa-regular fa-heart"></a>
                    <a href="#" class="px-10 fa-regular fa-folder"></a>
                </div>
            </div>
            
            <!-- Track Controls | Middle Col -->
            <div id="track-controls" class="d-flex content-center align-center w-50 border">
                <!-- Track Buttons -->
                <div class="track-btn w-100 d-flex justify-center align-center border">
                    <a href="#" class="c-white px-10 fa-solid fa-shuffle"></a>
                    <a href="#" class="c-white px-10 fa-solid fa-backward-step"></a>
                    <a href="#" class="c-white px-10 fa-solid fa-circle-play"></a>
                    <a href="#" class="c-white px-10 fa-solid fa-forward-step"></a>
                    <a href="#" class="c-white px-10 fa-solid fa-rotate-right"></a>
                </div>
                <!-- Track Progress Bar -->
                <div class="progress-bar w-100 d-flex align-center justify-between border">
                    <span class="progress-time c-white t-center px-10">0:25</span>
                    <div class="bar w-100"></div>
                    <span class="total-time c-white t-center px-10">4:35</span>
                </div>
            </div>
            
            <!-- Player Controls | Right Col -->
            <div id="player-controls" class="d-flex justify-between">
                <!-- Controls Buttons -->
                <div class="player-btn d-flex justify-between align-center">
                    <a href="#" class="px-10 c-white fa-solid fa-list"></a>
                    <a href="#" class="px-10 c-white fa-solid fa-display"></a>
                </div>
                <!-- Volume Bar -->
                <div class="volume-bar w-100 d-flex align-center justify-between">
                    <a href="#" class="px-10 c-white fa-solid fa-volume-high"></a>
                    <div class="bar w-100"></div>
                </div>
            </div>
        </section>
    </footer>

</body>

</html>
